<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TuneTudo</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-box {
            background-color: var(--surface);
            padding: 3rem;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border);
        }

        .auth-box h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        .password-requirements {
            background-color: var(--background);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .password-requirements h4 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .password-requirements ul {
            color: var(--text-secondary);
            margin-left: 1.5rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box" id="resetBox">
            <div class="loading">
                <div class="spinner"></div>
                <p>Validating reset token...</p>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        let resetToken = '';
        let userEmail = '';

        // Validate token on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            resetToken = urlParams.get('token');

            if (!resetToken) {
                showError('Invalid reset link. Please request a new password reset.');
                return;
            }

            try {
                const response = await fetch(`https://localhost:2701/api/auth/validate-reset-token?token=${resetToken}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Invalid or expired token');
                }

                userEmail = data.email;
                showResetForm();

            } catch (error) {
                showError(error.message);
            }
        });

        function showResetForm() {
            document.getElementById('resetBox').innerHTML = `
                <h2>üéµ TuneTudo</h2>
                <h3 style="text-align: center; margin-bottom: 1rem;">Reset Your Password</h3>
                <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">
                    Enter your new password for: <strong>${userEmail}</strong>
                </p>

                <div class="password-requirements">
                    <h4>Password Requirements:</h4>
                    <ul>
                        <li>Minimum 8 characters</li>
                        <li>Include uppercase and lowercase letters</li>
                        <li>Include at least one number</li>
                        <li>Include at least one special character</li>
                    </ul>
                </div>

                <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="newPassword" required minlength="8" 
                               placeholder="Enter new password">
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirmPassword" required minlength="8" 
                               placeholder="Confirm new password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                        Reset Password
                    </button>
                </form>

                <div class="back-link">
                    <a href="index.html">‚Üê Back to Login</a>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('resetBox').innerHTML = `
                <h2>‚ùå Error</h2>
                <p style="color: var(--danger); text-align: center; margin: 2rem 0;">
                    ${message}
                </p>
                <div class="back-link">
                    <a href="forgot-password.html">Request New Reset Link</a>
                    <br><br>
                    <a href="index.html">‚Üê Back to Login</a>
                </div>
            `;
        }

        async function handleResetPassword(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Client-side validation
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('https://localhost:2701/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        new_password: newPassword,
                        confirm_password: confirmPassword,
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to reset password');
                }

                // Show success message
                document.getElementById('resetBox').innerHTML = `
                    <h2>‚úÖ Success!</h2>
                    <p style="color: var(--primary-color); text-align: center; margin: 2rem 0;">
                        Your password has been reset successfully.
                    </p>
                    <a href="index.html" class="btn btn-primary btn-block">
                        Go to Login
                    </a>
                `;

            } catch (error) {
                alert(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        }
    </script>
</body>
</html>
