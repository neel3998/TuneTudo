<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TuneTudo</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-box {
            background-color: var(--surface);
            padding: 3rem;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border);
        }

        .auth-box h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        .auth-box p {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>üéµ TuneTudo</h2>
            <h3 style="text-align: center; margin-bottom: 1rem;">Forgot Password</h3>
            <p>Enter your email address and we'll send you a link to reset your password.</p>

            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="your-email@example.com">
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    Send Reset Link
                </button>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        async function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('https://localhost:2701/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to send reset link');
                }
                
                // Show success message
                document.querySelector('.auth-box').innerHTML = `
                    <h2>‚úÖ Email Sent</h2>
                    <p style="color: var(--primary-color);">
                        If your email is registered, you will receive a password reset link shortly.
                        Please check your inbox and spam folder.
                    </p>
                    <div class="back-link" style="margin-top: 2rem;">
                        <a href="index.html">‚Üê Back to Login</a>
                    </div>
                `;
                
            } catch (error) {
                alert(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        }
    </script>
</body>
</html>
